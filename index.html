<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="color-picker-container">
            <div class="color-picker-widget"></div>
            <div class="color-details">
                <h3>Color Values</h3>
                <div class="color-value" id="hex-value"><span>HEX:</span> <input type="text" readonly> <button>Copy</button></div>
                <div class="color-value" id="rgb-value"><span>RGB:</span> <input type="text" readonly> <button>Copy</button></div>
                <div class="color-value" id="hsl-value"><span>HSL:</span> <input type="text" readonly> <button>Copy</button></div>
            </div>
        </div>
                <div class="game-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <button id="restart-button" class="hidden">Game Over! Play Again?</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="game.js"></script>
    <script src="color-picker.js"></script>
</body>
</html>
